<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>contact</title>
</head>
<div class="navbar">
    <a class="navLogo noHover" href="../index.html">INOVA</a>
    <a href="../index.html">Home</a>
    <a href="schedule.html">Schedule</a>
    <a href="staff.html">Staff</a>
    <a class="active">Contact</a>
</div>
<body>
    <div class="containerFullScreen">
        <div class="title">
            <h1>CONTACT US</h1>
        </div>
        
    <div class="container">
      
        <div class="wrapper animated bounceInLeft">
          <div class="company-info">
            <h3>Contact Information</h3>
            <ul>
          
              <li>Address: Pilestredet 35, 0166 Oslo</li>
                <br/>
              <li>Phone: +47 123 45 678</li>
              <li>E-mail: contact@inova.com</li>
            
            </ul>
          </div>
          <div class="contact">
            <h3>Fill out a form</h3>
            <form>
              <p>
                <label>Name</label>
                <input type="text" name="name" Placeholder="First name and surname" required>
              </p>
              <p>
                <label>Subject</label>
                <input type="text" name="company" Placeholder="Write the subject" required>
              </p>
              <p>
                <label>Email Address</label>
                <input type="email" name="email" Placeholder="Example@mail.com" required>
              </p>
              <p>
                <label>Phone Number</label>
                <input type="text" name="phone" Placeholder="Phone number" required>
              </p>
              <p class="full">
                <label>Message</label>
                <textarea name="message" rows="5" placeholder="Write a message" required></textarea>
              </p>
              <p class="full">
                <button>Send</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="containerFooter">
        <div class="logo">INOVA</div>
        <div class="info">
            E-mail: contact@inova.com<br/>
            Phone: +47 123 45 678
        </div>
    </div>


</body>
</html>
