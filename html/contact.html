<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>contact</title>
</head>
<div class="navbar">
    <a class="navLogo noHover">INOVA</a>
    <a href="index.html">Home</a>
    <a href="html/schedule.html">Schedule</a>
    <a href="html/staff.html">Staff</a>
    <a class="active">Contact</a>
</div>
<body>
    <div class="containerFullScreen">
    <div class="container">
      
        <div class="wrapper animated bounceInLeft">
          <div class="company-info">
            <h3>Contact Us</h3>
            <ul>
              <li><i class="fa fa-road"></i> 0164 Oslo</li>
              <li><i class="fa fa-phone"></i> (+47) 22 22 55 55</li>
              <li><i class="fa fa-envelope"></i> Inova.support@outlook.com</li>
            </ul>
          </div>
          <div class="contact">
            <h3>Email Us</h3>
            <form>
              <p>
                <label>Name</label>
                <input type="text" name="name" required>
              </p>
              <p>
                <label>Subject</label>
                <input type="text" name="company" required>
              </p>
              <p>
                <label>Email Address</label>
                <input type="email" name="email" required>
              </p>
              <p>
                <label>Phone Number</label>
                <input type="text" name="phone" required>
              </p>
              <p class="full">
                <label>Message</label>
                <textarea name="message" rows="5"></textarea required>
              </p>
              <p class="full">
                <button>Send</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
      <div class="containerFooter">
        <div class="logo">INOVA</div>
        <div class="info">
            E-mail: contact@inova.com<br/>
            Phone: +47 123 45 678</div>
    </div>
    </div>


</body>
</html>
